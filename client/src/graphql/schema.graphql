 query getEntities {
    entities(keys: ["%"]) {
      edges {
        node {
          keys
          components {
            __typename
            ... on Revenant {
              owner
              name
              outpost_count
              status
            }
            ... on Outpost {
              owner
              name
              x
              y
              lifes
              status
            }
            ... on WorldEvent {
              x
              y
              radius
            }
            ... on GameTracker {
              count
            }
            ... on Game {
              start_time
              prize
              status
            }
            ... on GameEntityCounter {
              revenant_count
              outpost_count
              event_count
            }
          }
        }
      }
    }
  }